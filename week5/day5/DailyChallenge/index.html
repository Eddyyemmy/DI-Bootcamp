<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3945a2517e.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
</head>
<body>
    <div id="container">
        
        <div id="main">
            <h2>To-DO LIST</h2>
            <div class="input">
                <form id="form"> <!-- create a form with one input type="text", and a “Submit” button -->
                    <!-- <label for="task-input">TO-DO LIST</label><br> -->
                    <input type="text" name="task" id="task-input" value="new task"/> 
                    <input type="submit" value="Add" id="add">
                </form>
            </div>
            <div id="list"> 
                <ul id="list-tacks"></ul><!-- add an empty div below the form <div class="listTasks"></div> -->
                <button id="clear">Clear</button>
            </div>
            
        </div>
    </div>
   
   
    
    
    <script src="script.js"></script>
</body>
</html>
